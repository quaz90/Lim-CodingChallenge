<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@400;500;600;700&family=Montserrat:wght@100&display=swap" rel="stylesheet">" rel="stylesheet">
    <title>Scooter Lim</title>
</head>

<body>

    <!-- Layout external container -->
    <div class="container-black">

        <!-- Layout internal container -->
        <div class="container">

            <!-- Header - Logo & title -->
            <header>
                    <img src="IMG/logo.png" alt="Lim Logo" class="Header-logo">
                    <h1 class="header-text">Takeing Booleaners from A to B</h1>
            </header>    

            <!-- Selection Buttons -->
            <nav>
                <input type="button" value="Book it" id="navButton1">
                <input type="button" value="Unbook it" id="navButton2">
                <input type="button" value="Turn Lights On" id="navButton3">
            </nav>


            <!-- Scooter 1 -->
            <div class="Scooter">
                <input type="checkbox" name="ScooterSel" value="Sc1" class="ScooterSelCeckbox" id="ScooterSel1">    
                <label for="ScooterSel1"></label>            
                <span class="name">Scooter 1</span>
                <div class="position">&rightsquigarrow; Mountain View Ave - 0.5 miles from you</div>
                <div class="chargeState">Charge:</div>
                <div class="charge" id="charge1"> </div>
            </div>

            <!-- Scooter 2 -->
            <div class="Scooter">
                <input type="checkbox" name="ScooterSel" value="Sc2" class="ScooterSelCeckbox" id="ScooterSel2">    
                <label for="ScooterSel2"></label>            
                <span class="name">Scooter 2</span>
                <div class="position">&rightsquigarrow; Church street  - 1.1 miles from you</div>
                <div class="chargeState">Charge:</div>
                <div class="charge" id="charge2"> </div>
            </div>

            <!-- Scooter 3 -->
            <div class="Scooter">
                <input type="checkbox" name="ScooterSel" value="Sc3" class="ScooterSelCeckbox" id="ScooterSel3">    
                <label for="ScooterSel3"></label>            
                <span class="name">Scooter 3</span>
                <div class="position">&rightsquigarrow; Mercy street  - 0.7 miles from you</div>
                <div class="chargeState">Charge:</div>
                <div class="charge" id="charge3"> </div>
            </div>

        </div>

    </div>

</body>

</html>
